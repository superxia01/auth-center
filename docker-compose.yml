version: '3.8'

services:
  auth-center:
    build: .
    ports:
      - "3000:3000"
    environment:
      - AUTH_CENTER_DATABASE_URL=${AUTH_CENTER_DATABASE_URL}
      - WECHAT_APP_ID=${WECHAT_APP_ID}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET}
      - WECHAT_MP_APPID=${WECHAT_MP_APPID}
      - WECHAT_MP_SECRET=${WECHAT_MP_SECRET}
      - AUTH_CENTER_SECRET=${AUTH_CENTER_SECRET}
      - ADMIN_WECHAT_OPENID=${ADMIN_WECHAT_OPENID}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    restart: unless-stopped
